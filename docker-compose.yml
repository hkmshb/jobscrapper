version: '3.7'

networks:
  internal:
    name: djpgp-network

volumes:
  database_data:
    name: djpgp-database_data

services:

  #-----------------------------------#
  #             Database              #
  #-----------------------------------#
  database:
    image: postgis/postgis:12-3.0-alpine
    environment:
      PGUSER: ${ADMIN_DBUSER}
      POSTGRES_USER: ${ADMIN_DBUSER}
      POSTGRES_PASSWORD: ${ADMIN_DBPASS}
    volumes:
      - ./scripts/postgres/create_db.sh:/docker-entrypoint-initdb.d/pg_create_db.sh
      - database_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready
      interval: 2s
      timeout: 3s
      retries: 5
    restart: on-failure
    env_file: .env
    networks:
      - internal
    ports:
      - 9876:5432

  #-----------------------------------#
  #             Database              #
  #-----------------------------------#
  webapp:
    build: .
    image: djpgp-webapp
    volumes:
      - ./webapp:/app/webapp
    env_file: .env
    depends_on:
      - database
    ports:
      - 8888:8000
    networks:
      - internal
